<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D.Kids Check-in</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>D.Kids Check-in</h1>
  </header>

  <!-- Menu de abas -->
  <nav>
    <button id="tabCheckin" class="active">Check-in</button>
    <button id="tabCadastro">Cadastro</button>
  </nav>

  <main>
    <!-- Aba Check-in -->
    <section id="checkinSection">
      <input type="text" id="pesquisa" placeholder="Pesquisar criança...">
      <ul id="lista-criancas"></ul>
    </section>

    <!-- Aba Cadastro -->
    <section id="cadastroSection" class="hidden">
      <h2 id="tituloCadastro">Novo Cadastro</h2>
      <form id="formCadastro">
        <input type="text" id="nome" placeholder="Nome da criança" required>
        <input type="number" id="idade" placeholder="Idade" required>
        <input type="text" id="responsavel" placeholder="Nome do responsável" required>
        <input type="text" id="telefone" placeholder="Telefone" required>
        <input type="text" id="alergias" placeholder="Alergias">
        <label>
          Banheiro sozinho:
          <input type="checkbox" id="banheiro">
        </label>
        <input type="text" id="pulseira" placeholder="Número da pulseira">
        <button type="submit" id="btnCadastrar">Salvar</button>
      </form>
    </section>
  </main>

  <!-- Script principal -->
  <script type="module" src="script.js"></script>
</body>
</html>
